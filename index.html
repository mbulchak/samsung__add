<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Add</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="frame">
      <div class="first__part">
        <p class="logo__main">
          <img
            class="logo__samsung"
            src="./images/bg-sam.png"
            alt="Samsung Logo"
          />
        </p>

        <div class="quote">
          <p class="quote__first">See why the Bespoke Jet™</p>

          <p class="quote__second">is “so good” it made this</p>

          <p class="quote__third">
            <img
              class="kitchn-seeklogo"
              src="./images/kitchn-seeklogo.png"
              alt="kitchn-seeklogo"
            />
            journalist cry
          </p>
        </div>

        <div class="description">
          <span class="description__main">
          </span>

          <a class="link" href="empty.html" target="_blank">Read more...</a>
        </div>

        <div class="count">
          <i class="fa-solid fa-less-than"></i>
          <span class="arrow">1/5</span>
          <i class="fa-solid fa-greater-than"></i>
        </div>

        <div onclick="newTab()" class="button__shop">Shop now</div>
      </div>

      <div class="second__part">
        <p class="logo__product--name">Bespoke Jet™</p>
      </div>      
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/086ee7042f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
